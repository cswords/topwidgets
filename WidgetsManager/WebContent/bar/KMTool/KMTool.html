function fastFindUser() {
	if (beforeSubmit()) {

		form.setAttribute

}
function beforeSubmit() {
	if (document.headFastFindForm.key.value.length > 0) {
		if(document.headFastFindForm.value.value == ""){
			alert("请输入关键字!");
			eval("document.headFastFindForm.value.focus()");
			return false;
		}else if(document.headFastFindForm.value.value == "-通迅录搜索-"){
			alert("请在通迅录搜索框中输入关键字!");
			document.headFastFindForm.value.value = ""
				eval("document.headFastFindForm.value.focus()");
			return false;
		}else{
			return true;
		}
	} else {
		alert("请选择搜索范围!");
		return false;
	}
}
function forwardToUrl(url){
	if(url==""){
		alert('');
		return false;
	}
	window.location=url;
	return true;
}

function OpenToUrl(url){
	if(url=="none"){
		return false;
	}
	window.open(url);
	return true;
}
function fastContentSearch() {
	if (checkContentSearch()) {
		document.all.headFastFindForm.action = "http://kmapp01.bmcc.com.cn:9081/UniformSearch/uniformSearch.do";
		eval("document.all.headFastFindForm.submit()");
	}
}
function checkContentSearch()
{
	if (document.headFastFindForm.keyword.value=="")
	{
		alert("请输入搜索关键字!");
		eval("document.headFastFindForm.keyword.focus()");
		return false;
	}else if (document.headFastFindForm.keyword.value=="-内容搜索-")
	{
		alert("请在内容搜索框中输入搜索关键字!");
		document.headFastFindForm.keyword.value="";
		eval("document.headFastFindForm.keyword.focus()");
		return false;
	}else
		return true;
}
