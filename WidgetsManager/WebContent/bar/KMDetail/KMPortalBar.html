<script type="text/javascript" src="../../function/ActiveImport.js"></script>
<script type="text/javascript" src="./KMBar.js"></script>
<script type="text/javascript" src="../../function/DomHelper.js"></script>
<script type="text/javascript" src="../../class/Account.js"></script>
<script type="text/javascript" src="KMBarLoader.js"></script>
<script type="text/javascript" src="../../function/Request.js"></script>
<script type="text/javascript">
	try {
		var name = 'LegalAffair';
		name = request('name');
		var xmlDoc = loadXML("./kmdetail.xml");
		//alert(xmlDoc.nodeName);
		var kmbar = getNode(xmlDoc.documentElement, "kmbar", "name", name);
		var detail = getNode(kmbar, "detail", "", "");
		var ttext = "";
		eval("ttext=kmbar.attributes.getNamedItem('text').nodeValue");
		//alert(ttext);
		var thref = "";
		eval("thref=kmbar.attributes.getNamedItem('href').nodeValue");
		//alert(thref);
		var tscript = "";
		eval("tscript=detail.attributes.getNamedItem('script').nodeValue");
		//alert(tscript);
		var tlength = 0;
		eval("tlength=detail.attributes.getNamedItem('length').nodeValue");
		//alert(tlength);
		thref = suffixURL(thref, kmbar, "../../XML/MiniPortal.xml");
		tscript = suffixURL(tscript, detail, "../../XML/MiniPortal.xml");
		//window.open(tscript);
		//window.open(thref);
		var tdiscriptions = new Array();

		for ( var i = tlength; i > 0; i--) {
			var dis = getNode(detail, "segment", "index", i - 1);
			eval("tdiscriptions.push(dis.attributes.getNamedItem('text').nodeValue)");
		}
		importJS(tscript);
	} catch (e) {
	}
</script>
<script type="text/javascript">
	try {
		function service() {
			try {
				window.setTimeout('service()', 5000);
				coverJS(tscript);
				if(tlength!=0)setDetail(tdiscriptions);
				else document.getElementById('detail').innerHTML="";
			} catch (e) {
			}
		}
	} catch (e) {
	}
</script>
</head>
<body>
<div id=portalbar align=left><span id=portlink
	style="color: #990000">link</span> <span id=detail
	style="color: #0080FF">detail</span></div>
<script type="text/javascript">
	try {
		setlink(ttext, thref);
		service();
	} catch (e) {
	}
</script>
</body>
</html>
