<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>mini KMBAK login page</title>
<script type="text/javascript" src="../function/DomHelper.js"></script>
</head>
<body>
<form id=login action="http://kmbak/EP/Login/Login_Send.ASP" method=post ID="formLogin" name="login">
	<input name=BackUrl type=text value="/EP/Default.ASP" id=BackUrl2 style="display: none"> 
	<input name="txtUser" id="txtUser2" value="" size="18" class=write> 
	<input name="txtPwd" type=password id="txtPwd2" value="" size="18" class=write> 
	<input name="submit" type=submit class="login" value="submit">
</form>
<script type="text/javascript">
var items=document.getElementById("login").getElementsByTagName("Input");
var uname="";
var pwd="";

var xmlDoc=loadXML("../XML/MiniPortal.xml");
var kmaccount=getNode(xmlDoc.documentElement,"account","server","km");
var unameNode=getNode(kmaccount,"attribute","name","uname");
var pwdNode=getNode(kmaccount,"attribute","name","upwd");
eval("uname=unameNode.attributes.getNamedItem('value').nodeValue");
eval("pwd=pwdNode.attributes.getNamedItem('value').nodeValue");
for(var i=0;i<items.length;i++){
	if(items.item(i).attributes.getNamedItem("name").nodeValue=="txtUser"){
		items.item(i).attributes.getNamedItem("value").nodeValue=uname;
		items.item(i).value=uname;
	}
	if(items.item(i).attributes.getNamedItem("name").nodeValue=="txtPwd"){
		items.item(i).attributes.getNamedItem("value").nodeValue=pwd;
		items.item(i).value=pwd;
	}
}      
eval("document.all.submit.click()");
</script>
</body>
</html>
